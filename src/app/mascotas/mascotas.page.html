<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mascotas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let m of mascotas" (click)="verPerfil(m)">
      <ion-label>
        <h2>{{ m.nombre }}</h2>
        <p>{{ m.tipo }} - {{ m.raza || 'Sin raza' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="nuevaMascota()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
