<!-- src/app/register/register.page.html -->
<app-header title="PetControl"></app-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="form" (ngSubmit)="submitRegister()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <div *ngIf="error" class="error">{{ error }}</div>

        <ion-button expand="block" type="submit" class="ion-margin-top">Crear cuenta</ion-button>

        <p class="small">
          ¿Ya tienes cuenta? <a (click)="goToLogin()" style="cursor: pointer;">Ingresar</a>
        </p>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
